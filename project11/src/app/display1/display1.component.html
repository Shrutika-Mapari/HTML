<form [formGroup]="frmUser" (ngSubmit)="onSubmit()">
    <p>Forms</p>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="username" class="form-control"/>
    </div>
    <div class="form-group">
        <h5>Role Assign</h5>
        <div formArrayName="role_assign">
            <div *ngFor="let role of role_assign.controls; let i=index">
                <div [formGroupName]="i">
                    {{i}} Role Assign 
                    <div class="row">
                        <div class="col-6">
                            <input type="text" formControlName="role_assign" class="form-control"/>
                        </div>
                        
                        <div class="col-6">
                            <button (click)="removeRoleAssign(i)" class="btn btn-danger">Remove </button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div>
        <button (click)="addRoleAssign()" class="btn btn-primary">Add Role</button>
    </div>    
    <div class="mt-2">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
Footer
