<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1 style="background-color:pink ; text-align: center;">Contact Form</h1>
    <div>
    Full Name:
    <input type="text" name="first name"> 
    </div>
    <br>
   
    <div>
    Address:
    <input type="text" name="address"> 
    </div>
    <br>
    
    <div>
    City:
    <select>
        <option>Select</option>
        <option>Delhi</option>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Noida</option>
        <option>Faridabad</option>
        <option>Nashik</option>
    </select>
    </div><br>

    <div>
        Country:
        <input type="radio"><label>India</label>
        <input type="radio"><label>United States</label>
    </div><br>

    <div>
        Status:
        <input type="checkbox"><label>Active</label>
     <!-- <input type="checkbox"><label>Worker</label> -->
    </div><br>
    <button type="button">Submit</button>
    <button type="button">Discard</button>







    
</body>
</html>
