<body>
    <div class="container">

                <label id="msgResult">Result: </label>

        <div class="from-group">

        </div>
        
</div>

<script>
    let SumNo= ()=>{
        let value1=document.getElementById("value1");
        let value=parseInt(value1.value);
        let sum = 0;
for (let i = 1; i <= value; i++) {
    sum = sum + i;
