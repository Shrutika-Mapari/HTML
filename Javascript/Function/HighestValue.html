<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h5>Two Values Comparing</h5>

        <div class="form-group">
            <label>Enter First Value</label>
            <input type="number" class="form-control" id="value1"/>
            <span class="alert-danger" id="msg1">Please Enter First Value</span>
        </div>

        <div class="form-group">
            <label>Enter Second Value</label>
            <input type="number" class="form-control" id="value2"/>
            <span class="alert-danger" id="msg2">Please Enter second number</span>
        </div>

        
        <div  class="from-group">
                <label id="msgResult">Highest value: </label>
        </div> 
        
        <div class="from-group">
            <button class="btn btn-primary" onclick="MaxNo()">Submit</button>
        </div>
        
</div>
</body>
</html>
<script>
    document.getElementById("msg1").style.display='none';
    document.getElementById("msg2").style.display='none';

    let MaxNo=()=>{
        let e1=document.getElementById("value1");
        let e2=document.getElementById("value2");

        let val1=parseFloat(e1.value);
        let val2=parseFloat(e2.value);
        
        var highestNum;
        if (val1 > val2) 
        { 
           highestNum = val1;
           document.getElementById("msgResult").innerHTML="Highest value:"+highestNum;
        } 
        else
         {
           highestNum = val2;
           document.getElementById("msgResult").innerHTML="Highest value:"+highestNum;
         }

    }




</script>
