<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-4">
                <h2>Show Langauges</h2>
                <!-- <div class="form-group mt-3">
                    <input type="text" placeholder="Enter Langaue" id="data">
                </div> -->
                <select onchange="Display(event)">
                    <option>Software Langauges</option>
                    <option id="Lang1">Front End Langauges</option>
                    <option id="Lang2">Back End Langauges</option>
                </select>

                <div id="div1">
                    <h6>HTML</h6>
                    <h6>CSS</h6>
                    <h6>Java Script</h6>
                    <h6>Angular</h6>
                    <h6>React JS</h6>
                    <h6>JQuery</h6>
                </div>

                <div id="div2">
                    <h6>Java</h6>
                    <h6>Python</h6>
                    <h6>Dot Net</h6>
                    <h6>PHP</h6>
                    <h6>Node JS</h6>
                    <h6>C++</h6>
                    <h6>C</h6>
                    <h6>C#</h6>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
<script>
   document.getElementById("div1").style.display="none";
   document.getElementById("div2").style.display="none";
    function Display(event){
        
        let Lang = event.target.value;
        if(Lang == "Front End Langauges")
        {
            document.getElementById("div2").style.display="none";
            document.getElementById("div1").style.display = "block";
        }
        else if(Lang == "Back End Langauges")
        {
            document.getElementById("div1").style.display="none";
            document.getElementById("div2").style.display = "block";
        }
        else
        {
            document.getElementById("div1").style.display="none";
            document.getElementById("div2").style.display="none";
        }

    }
</script>
