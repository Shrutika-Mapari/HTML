 <h2 style="background-color:lightgray;text-align: center;">Assignment 2</h2>
 
 <div class="container-fluid">
     <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-4">
             <div class="form-group">
                 <label style="font-weight:bolder;font-size:x-large;">Enter the Number : </label>
                 <input type="text" class="form-control" [(ngModel)]="num">
             </div>
             <div class="text-center">
             <div [ngSwitch]="num">
                 <h3 *ngSwitchCase="100">One Hundred</h3>
                 <h3 *ngSwitchCase="101">One Hundred One</h3>
                 <h3 *ngSwitchCase="102">One Hundred Two</h3>
                 <h3 *ngSwitchCase="103">One Hundred Three</h3>
                 <h3 *ngSwitchCase="104">One Hundred Four</h3>
                 <h3 *ngSwitchCase="105">One Hundred Five</h3>
                 <h3 *ngSwitchDefault>Please enter number in between 100 to 105</h3>
             </div> 
         </div>
             
         </div>
     </div>
 </div>
