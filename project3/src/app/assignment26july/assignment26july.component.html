<div class="container" style="text-align: center;">
    <h5 style="background-color: rgb(245, 196, 238)">Assignment 2</h5><br><br>
<div class="form-group">
    <label>Employee Code</label>
    <input type="text" class="form-control" [(ngModel)]="employeecode" />
    <span *ngIf="employeecode.length<=4" class="bg-warning">Length must be greater than 4</span>
    <span *ngIf="employeecode.length>=8" class="bg-warning">Length must be less than 8</span>
</div>
<div class="form-group">
    <label>Department</label>
    <input type="text" class="form-control" [(ngModel)]="department" />
    <span *ngIf="department.length===0" class="bg-warning">Department field should not be empty</span>
</div>
<div class="form-group">
    Employee Code : {{employeecode}}
</div>
 <div class="form-group">
    Department: {{department}}
</div>
<div>
    <button class="btn btn-success" (click)="onSubmit()">Submit</button>
</div>
</div>
